<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        /* Style the page header */
        .header {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Style the error message */
        .error {
            font-size: 2em;
            text-align: center;
            margin: 1em 0;
        }

        /* Style the error details */
        .details {
            font-size: 1.2em;
            padding: 1em;
            border: 1px solid #f44336;
            margin: 1em;
            background-color: #ffecec;
            color: #f44336;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>500 Internal Server Error</h1>
    </div>
    <div class="error">
        <p>Oops! Something went wrong.</p>
        <p>We're sorry, but the server encountered an error and could not complete your request.</p>
    </div>
    <div class="details">
        <p>Please try again later or contact our support team if the problem persists.</p>
        <p>Error code: 500</p>
    </div>
    <a href="/" class="error">Go back to homepage</a>
</body>

</html>
