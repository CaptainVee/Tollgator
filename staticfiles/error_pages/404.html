<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404 Error</title>
    <!-- Bootstrap CSS -->
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .error-message {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        .error-message h1 {
            font-size: 5em;
            margin-bottom: 0;
            color: #f44336;
        }

        .error-message p {
            font-size: 1.5em;
            margin-top: 0;
        }

        .error-link {
            display: block;
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-message">
            <h1>404</h1>
            <p>Page not found</p>
        </div>
        <a href="/" class="error-link">Go back to homepage</a>
    </div>
</body>

</html>
