{% extends "courses/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class= ''>
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class= 'boarder-bottom mb=4'>Course Overview</legend>
				
				{{ form|crispy }}

			</fieldset>
			<div class='form-group'>
				<button class= 'btn- btn-outline-info' type="submit">Create Course</button>
			</div>
		</form>	
	</div>

{% endblock content %}
