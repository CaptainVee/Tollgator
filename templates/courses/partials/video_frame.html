{% load static %}
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<iframe id="player" width="870" height="500"
    src="https://www.youtube.com/embed/{{ last_video_watched.video_id }}?enablejsapi=1&start={{ start }}"
    frameborder="0" style="border: solid 4px #37474f"></iframe>

<script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
            playerVars: {
                playsinline: 1,
                modestbranding: 1,
                start: '{{ start }}'
            },
            events: {
                onReady: onPlayerReady,
                onStateChange: onPlayerStateChange,
            },
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    // BUFFERING, CUED, ENDED, PAUSED, PLAYING, UNSTARTED

    function onPlayerStateChange(event) {
        if (
            (event.data == YT.PlayerState.PLAYING ||
                event.data == YT.PlayerState.PAUSED ||
                event.data == YT.PlayerState.ENDED) &&
            !false
        ) {
            const currentTime = player.getCurrentTime();
            savePlaybackTime(currentTime, event.data, YT.PlayerState);
        }
    }

    function savePlaybackTime(currentTime, eventData, playerState) {
        $.ajax({
            url: "/watchtime/create/",
            type: "POST",
            data: {
                currentTime: currentTime,
                videoId: "{{ last_video_watched.id }}",
                event: eventData,
                playerState: playerState,
                csrfmiddlewaretoken: "{{ csrf_token }}",
            },
            success: function (response) {
                console.log(response);
            },
            error: function (error) {
                console.log();
            },
        });
    }

    onYouTubeIframeAPIReady();
</script>
