<div id="video-{{ video.id }}" class="d-flex align-middle justify-content-between">
    <p>#{{ video.position }}</p>
    <div class="card mb-2 ml-2" style="width: -webkit-fill-available; max-width: 60rem;">
        <div class="d-flex justify-content-between px-2 py-2 align-baseline">
            <i class="fas fa-play-circle m-2"></i>

            <p class="">{{ video.title }}</p>
            <div class="">
                <button hx-get="{% url 'video-update' lesson_id=lesson.id video_id=video.id %}"
                    hx-target="#video-{{ video.id }}" hx-trigger="click" class="btn btn-outline-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </button>
                <!-- Button trigger modal -->
                <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal"
                    data-bs-target="#video-{{video.pk}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class=" modal fade" id="video-{{video.pk}}" tabindex="-1" aria-labelledby="video-{{video.pk}}Label"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="" id="video-{{video.pk}}Label">Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You are about to delete ({{ video.title }}) video
                    would you like to continue?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button hx-delete="{% url 'video-delete' lesson_id=lesson.id video_id=video.id  %}"
                        hx-target="#video-{{ video.id }}" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
