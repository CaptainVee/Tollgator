{% extends "courses/base.html" %}
{% block content %}
<div class="container p-5">
    <div class="playlist-form-box">

				<p class= 'mb-4'>Create course faster with just a Youtube Playlist</p>
				<h2>Enter the youtube playlist link below </h2>
			</fieldset>
            <div class="d-grid">
                <input type="text" name="playlist_id" placeholder="eg PL5B692fm6--uQRRDTPsJDp4o0xbzkoyf8">
                <button hx-post="" type="submit" class="btn btn-theme">
                    OK |<i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
            <!-- <div class="progress">
                <div id="pb" class="progress-bar" style="width:5%"></div>
            </div> -->

    </div>
