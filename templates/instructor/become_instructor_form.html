{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='boarder-bottom mb=4'>Tell us a bit about yourself</legend>

            {{ form.as_p }}

        </fieldset>
        <div class='form-group'>
            <button class='btn btn-theme' type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
