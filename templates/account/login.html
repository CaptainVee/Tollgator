{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% block content %}
  <div class="container">
	<h1><a href="">Tollgator</a></h1>

    <div class="row">
      <div class="col-sm">
        <form class="login" method="POST">
			<div class=" text-center my-4">
                    
				<p class="" style="color: red;">
					<strong style="color: red;">
						{{form.non_field_errors}}
					</strong>
				</p>
			   
			</div>
          {% csrf_token %}
          <h2>Login</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ype="email" name="login" id="id_login" id="idnputEmail" name="email" placeholder="Email"  aria-describedby="emailHelp" placeholder="you@example.com or you123" required>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input  type="password" name="password" id="id_password" placeholder="Password" placeholder="Enter 8 characters or more" required>
            <small id="emailHelp" class="forgot-password form-text text-muted ">Forgot Password</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
		  {% endif %}
          <button type="submit" class="signin-button">Login</button>
          <br>
          <span>Don't have an account yet?<a href="{% url 'account_signup' %}" class="forgot-password">Sign Up</a></span>
        </form>
      </div>
      <div class="col-md">
        <img src="/static/images/login-illustration.png" alt="illustration">
      </div>
    </div>
  </div>
{% endblock %}
