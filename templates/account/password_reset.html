{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container wrap content-section'>
	<form method="POST">
		{% csrf_token %}
		<fieldset class='form-group'>
			<legend class='boarder-bottom mb=4'>Reset Password</legend>

			{{ form|crispy }}

		</fieldset>
		<div class='form-group'>
			<button class='btn btn-theme' type="submit">Request Password Reset</button>
		</div>
	</form>
</div>

{% endblock content %}
